<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Fantasy VIII</title>
    <link rel="stylesheet" href="src/css/estilo.css">
</head>

<body>
    <header class="cabecalho">

    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem" id="squall">
                    <img src="src/imagens/card-squall2.jpg" alt="Personagem Squall">
                </li>

                <li class="personagem" id="rinoa">
                    <img src="src/imagens/card-rinoa2.jpg" alt="Personagem Rinoa">
                </li>

                <li class="personagem" id="zell">
                    <img src="src/imagens/card-zell2.jpg" alt="Personagem Zell">
                </li>

                <li class="personagem" id="quistis">
                    <img src="src/imagens/card-quistis2.jpg" alt="Personagem Quistis">
                </li>

                <li class="personagem" id="irvine">
                    <img src="src/imagens/card-irvine.jpg" alt="Personagem Irvine">
                </li>

                <li class="personagem" id="selphie">
                    <img src="src/imagens/card-selphie2.jpg" alt="Personagem Selphie">
                </li>

                <li class="personagem" id="seifer">
                    <img src="src/imagens/card-seifer3.jpg" alt="Personagem Seifer">
                </li>

                <li class="personagem" id="edea">
                    <img src="src/imagens/card-edea.jpg" alt="Personagem Edea">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="src/imagens/person-rinoa.png" alt="Personagem selecionado">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Rinoa</h2>
                <p class="descricao-personagem" id="descricao-personagem">Lorem ipsum dolor sit amet consectetur
                    adipisicing elit. Aspernatur enim nostrum sint libero quam recusandae dolor facere fuga quo ipsa
                    delectus dolorem, accusantium incidunt inventore ipsam quas velit nesciunt quasi.</p>
            </div>
        </section>
    </main>
</body>

</html>
